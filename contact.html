    <div id="right">
        <form method="post">
            <legend>Contact us for more questions!</legend>
            <fieldset>
                <label for="name"></label>
            

            <div class="formRow">
                <label for="name">Name*</label>
                <input name="custName" id="name" type="text" placeholder="First and Last name" required/>
            </div> 

            <div class="formRow">
                <label for="phone">Phone number*</label>
                <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" required pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
            </div>

            <div class="formRow">
                <label for="mail">E-mail*</label>
                <input name="custEmail" id="mail" type="email" required/>
            </div>

            <label for="commBox">Lets us know of any questions you have</label>
                <textarea name="custExp" id="commBox"></textarea>
           
            </fieldset>
            
            <div id="buttons">
                <input type="submit" value="Submit My Survey" />
                <input type="reset" value="Cancel" />
            </div>

        <label for="commBox">Lets us know of any questions you have</label>
